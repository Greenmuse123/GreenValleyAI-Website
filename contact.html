<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Popup</title>
    <link rel="stylesheet" href="contactStyling.css">
</head>
<body>
    <!-- Popup Form -->
    <div id="contactPopup" class="contact-popup">
        <div class="contact-form">
            <span class="close-btn">&times;</span>
            <h2>Get in Touch</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name..">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email..">

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Your phone number..">

                <label for="inquiry">Inquiry Details</label>
                <textarea id="inquiry" name="inquiry" placeholder="Write something.."></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <script>
        // Script to handle the popup
        document.addEventListener('DOMContentLoaded', function() {
            var closeBtn = document.querySelector('.close-btn');
            var contactPopup = document.getElementById('contactPopup');

            // Close Popup
            closeBtn.onclick = function() {
                contactPopup.style.display = 'none';
            };
        });
    </script>
</body>
</html>
